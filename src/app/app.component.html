<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name }}</strong> |
          {{ server.instanceType | uppercase}} |
          {{ server.started | date}}
          <span
            class="badge">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
